{% extends "index.html" %}
{% block title %}
  Login_Page
{% endblock %}

{% block content %}

            {% with messages = get_flashed_messages() %}
                  {% if messages %}
                  {% for message in messages %}
                    <div class="alert alert-success alert-dismissable fade show"  role="alert">
                      {{message}}
                       <button type="button" class="close" data-bs-dismiss="alert" aria-label="close">
                         <span aria-hidden="true" >&times;</span>
                       </button>

                    </div>
                  {% endfor %}
                  {% endif %}
                  {% endwith %}





                  <!-- Flask Form -->
    <div class="container d-fl/ex justify-content-center align-items-center vh-100">
      <div class="card p-4 shadow" style="max-width: 400px; width: 100%;">
        <h3 class="text-center mb-4">Login</h3>
        <form method="POST" action="/login">
          <div class="mb-3">
            <label for="email" class="form-label">Username</label>
            <input type="email" class="form-control" id="email" name="email" placeholder="Enter your username" required>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
          </div>

          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="remember" name="remember">
            <label class="form-check-label" for="remember">Remember me</label>
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary">Login</button>
          </div>

          <p class="text-center mt-3 mb-0">
            Donâ€™t have an account?
            <a href="/register" class="text-decoration-none text-primary fw-bold">Register here</a>
          </p>
        </form>
      </div>
    </div>


{% endblock %}
